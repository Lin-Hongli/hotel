#\u5F53\u5F15\u7528\u4E86logback.xml\u65F6\uFF0C\u6B64\u914D\u7F6E\u5931\u6548


#\u914D\u7F6E\u65E5\u5FD7  \u6253\u5370sql
#\u8C03\u6574\u65E5\u5FD7\u7EA7\u522B  \u4E0D\u540C\u76EE\u5F55\u4E0B\u7684\u65E5\u5FD7\u53EF\u914D\u7F6E\u4E0D\u540C\u7EA7\u522Binfo,error
logging.level.com.lhl.hotelweb.dao=debug
logging.level.org.springfromework.web=info
#\u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFAspring\u548C\u6587\u4EF6\u5939\u548C\u91CC\u9762\u7684log\u6587\u4EF6\u5939\uFF0C\u4F7F\u7528spring.log\u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6
#logging.file.path=/spring/log
#\u4E0D\u6307\u5B9A\u8DEF\u5F84\u5F53\u524D\u9879\u76EE\u4E0B\u751F\u4EA7spingboot.log\u65E5\u5FD7\uFF0C\u4E5F\u53EF\u4EE5\u6307\u5B9A\u8DEF\u5F84F:/springboot.log
logging.file.name=springboot.log
#\u6307\u5B9A\u8F93\u51FA\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} === [%thread] === %-5level === %logger{50} === %msg%n